<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS CEC</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/profile.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="assets/nss logo with text.png" />
      </div>
      <div class="logo2">
        <img src="assets/cec logo.png" />
      </div>
      <div class="social-media">
        <a href="https://www.facebook.com/cecnssofficial/"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="https://www.instagram.com/nss_cec_units/"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://in.linkedin.com/company/nss-cec-units"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="https://twitter.com/nsscechengannur"
          ><i class="bi bi-twitter"></i
        ></a>
      </div>
    </header>

    <!-- Navbar Section -->
    <nav>
      <div class="container">
        <ul>
          <li><a href="/#home">HOME</a></li>
          <li><a href="/#about-us">ABOUT US</a></li>
          <li><a href="/#events">EVENTS</a></li>
          <li><a href="/#">CONTACT</a></li>
          <li><a href="login.html" id="signOutLink">LOGOUT</a></li>
        </ul>
      </div>
    </nav>
    <div id="wait" class="spinner-border"></div>
    <div id="content" class="d-none m-2">
      <div class="d-flex justify-content-between p-1">
        <div class="col-6 border rounded text-center">
          <i class="col-3 bi bi-person-circle" style="font-size: 128px"></i>
          <div>
            <span class="col-9 fw-bold" id="name">User Name</span>
            <p class="text-secondary">
              NSS Volunteer - Unit <span id="unit">559</span>
            </p>
          </div>
        </div>
        <div
          id="hourCountDiv"
          class="col-5 border rounded d-flex flex-column justify-content-center align-items-center"
        >
          <p class="h1 fw-bolder">
            <span class="text-danger" id="hourCount">-1</span> / 120
          </p>
          <p class="text-secondary h6">Hours Attended</p>
        </div>
      </div>

      <div id="fileUploadDiv" class="row border rounded mx-1 p-1">
        <div class="col-8 row border-end">
          <h3 class="text-center">Blood Files</h3>
          <div id="bloodDone" class="d-none text-center">
            <i class="bi bi-check-circle text-success h1"></i>
          </div>
          <form id="bloodForm" class="dataForm form row g-2">
            <div class="col-6">
              <label class="form-label" for="bloodCert"
                >Blood Donation Certificate:
              </label>
              <input
                type="file"
                name="bloodCert"
                id="bloodCert"
                class="form-control"
                accept="image/*, .pdf"
                required
              />
            </div>
            <div class="col-6">
              <label class="form-label" for="bloodProof"
                >Blood Donation Proof:
              </label>
              <input
                type="file"
                name="bloodProof"
                id="bloodProof"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
            <button class="btn btn-primary col-auto mx-auto">
              Submit Files
            </button>
          </form>
        </div>
        <div class="col-4 row">
          <h3 class="text-center">Thanal Files</h3>
          <div id="thanalDone" class="d-none text-center">
            <i class="bi bi-check-circle text-success h1"></i>
          </div>
          <form id="thanalForm" class="dataForm form row g-2 ps-3">
            <div class="col-12">
              <label class="form-label" for="thanalProof">Thanal Proof: </label>
              <input
                type="file"
                name="thanalProof"
                id="thanalProof"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
            <button class="btn btn-primary col-auto mx-auto">
              Submit Files
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>&copy; FEEDBACK | CONTACT US | HELP</p>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="js/profile.js"></script>
  </body>
</html>
