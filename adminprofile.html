<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS SB CEC</title>
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/adminprofile.css" />
  </head>
  <body>
    <div class="p-2">
      <p>Hello, Coordinator</p>
      <div class="row g-3">
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#deleteBatchModal"
          >
            Delete batch data
          </button>
        </div>
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#resetHoursModal"
          >
            Reset Hours
          </button>
        </div>
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#markAttendanceModal"
          >
            Mark Attendance
          </button>
        </div>
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#getFilesModal"
          >
            Get Volunteer Files
          </button>
        </div>
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#addVolunteerModal"
          >
            Add A Volunteer
          </button>
        </div>
        <div class="col-4">
          <button
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#addEventModal"
          >
            Add Event
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button id="signOutBtn" class="btn btn-primary p-2">Sign Out</button>
        </div>
      </div>
    </div>
    <div
      id="deleteBatchModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Batch Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="mb-3">
                <label for="batch2" class="form-label">Batch</label>
                <select id="batch2" class="form-select">
                  <option value="" selected>Select Batch</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="deleteBatch"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="resetHoursModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Hours to 0</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="mb-3">
                <label for="batch3" class="form-label">Batch</label>
                <select id="batch3" class="form-select">
                  <option value="" selected>Select Batch</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="resetHours"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="getFilesModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Get Volunteer Files</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="mb-3">
                <label for="volName2" class="form-label">Name</label>
                <select id="volName2" class="form-select">
                  <option value="" selected>Select volunteer</option>
                </select>
              </div>
            </form>
            <div id="fileLinks" class="mb-3 col d-none">
              <div class="row border rounded p-1">
                <p class="col-9 mt-auto mb-auto">Get Blood Files</p>
                <div class="row col-3 g-1">
                  <a
                    id="bloodCertBtn"
                    class="btn btn-primary col-12"
                    target="_blank"
                  >
                    Download Certificate
                  </a>
                  <a
                    id="bloodProofBtn"
                    class="btn btn-primary col-12"
                    target="_blank"
                  >
                    Download Proof
                  </a>
                </div>
              </div>
              <div class="row border rounded p-1">
                <p class="col-9 mt-auto mb-auto">Get Thanal File</p>
                <a id="thanalBtn" class="btn btn-primary col-3" target="_blank">
                  Download Thanal
                </a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="getFiles"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="markAttendanceModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Attendance</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="mb-3">
                <label for="volName" class="form-label">Name</label>
                <select id="volName" class="form-select">
                  <option value="" selected>Select volunteer</option>
                </select>
              </div>
              <div id="hrsDiv" class="mb-3 d-none">
                <label for="hrs" class="form-label">Hours</label>
                <input
                  type="number"
                  class="form-control"
                  id="hrs"
                  placeholder="Enter Attendance Hours"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="markAttendance"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Set Attendance
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="addVolunteerModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Volunteer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="volunteerForm" class="form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter volunteer name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter volunteer email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter phone number"
                />
              </div>
              <div class="mb-3 row">
                <div class="col-6">
                  <label for="unit" class="form-label">Unit</label>
                  <select name="unit" id="unit" class="form-select">
                    <option selected>Select Unit</option>
                    <option value="184">184</option>
                    <option value="338">338</option>
                    <option value="559">559</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="batch" class="form-label">Batch</label>
                  <select name="batch" id="batch" class="form-select">
                    <option selected>Select Batch</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <select name="bloodGroup" id="bloodGroup" class="form-select">
                  <option selected>Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addVolunteer"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Create Volunteer
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="addEventModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add An Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="eventName"
                  id="eventName"
                  placeholder="Enter Event Name"
                />
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input
                  type="date"
                  class="form-control"
                  name="eventDate"
                  id="eventDate"
                />
              </div>
              <div class="mb-3">
                <label for="eventLink" class="form-label"
                  >Event Registration Link</label
                >
                <input
                  type="url"
                  class="form-control"
                  name="eventLink"
                  id="eventLink"
                  placeholder="Enter Event Registration Link"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addEvent"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add Event
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Alert</strong>
          <small>Just Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toastBody" class="toast-body"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="js/adminprofile.js"></script>
  </body>
</html>
