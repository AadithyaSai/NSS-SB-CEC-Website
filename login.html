<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div id="msgBox" class="flash">
      <p>message</p>
    </div>
    <section>
      <div class="signin">
        <div class="logo"><img src="assets/nss logo.png" /></div>
        <div id="loginContent" class="content">
          <h2 class="fw-bold">Sign In</h2>

          <form id="loginForm" class="form">
            <div class="inputBox">
              <input id="usernameField" type="text" required />
              <i>Username</i>
            </div>

            <div class="inputBox">
              <input id="passwordField" type="password" required />
              <i>Password</i>
            </div>

            <p id="forgotLink" class="link">Forgot your password?</p>

            <div class="inputBox">
              <button type="submit" class="btn">
                <span id="loginTxt">Login</span>
                <div class="position-absolute top-50 start-50 translate-middle">
                  <div id="loginSpinner" class="spinner-border opacity-0"></div>
                </div>
              </button>
            </div>
          </form>
        </div>
        <div id="forgotContent" class="content disabled">
          <h2 class="fw-bold">Forgot Password?</h2>

          <form id="forgotForm" class="form">
            <div class="inputBox">
              <input id="forgotUsernameField" type="text" required />
              <i>Username</i>
            </div>

            <p id="backLink" class="link">Go back?</p>

            <div class="inputBox">
              <button type="submit" class="btn">Send Password Link</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger text-light">
          <strong class="me-auto">Alert</strong>
          <small>Just Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toastBody" class="toast-body bg-danger-subtle"></div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="js/login.js"></script>
  </body>
</html>
